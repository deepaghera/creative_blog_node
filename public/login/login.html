<!DOCTYPE html>
<html>
<head>
	<title>How to Design Login & Registration Form Transition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Login</h2>
      <label>
        <form action="/login_post" method="post">
            <span>Email Address</span>
             <input type="email" name="email">
            </label>
            <label>
            <span>Password</span>
            <input type="password" name="password">
           </label>
           <button type="submit" class="submit" type="button">Login</button>
    </form>
      <p class="forgot-pass">Forgot Password ?</p>

   
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Register and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just Login. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Register </span>
          <span class="m-in">Login</span>
        </div>
      </div>
      <div class="form sign-up">
        <form action="/register_post" method="post">
        <h2>Register</h2>
        <label>
          <span>Name</span>
          <input name="register_name" type="text">
        </label>
        <label>
          <span>Email</span>
          <input name="register_email" type="email">
        </label>
        <label>
          <span>Password</span>
          <input name="register_pass" id="r_pass" type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input name="register_confirm_pass" id="r_cpass" type="password">
        </label>
        <span class="p_err">Password Not matched</span>
        <button type="submit" id="r_btn" class="submit">Register Now</button>
      </form>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
